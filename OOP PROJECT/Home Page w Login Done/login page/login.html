<!DOCTYPE html>
<html>

<head>
  <title>School Login Page</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  <div class="container">
    <div class="background"></div>
    <div class="content">
      <div class="logo-container">
    
      </div>
      
      <form method="post" action="index.php" >
        <img id="logo" height="120" style="max-width: 120px;" src="images/logo.png">
        <div class="input-container">
          <span for="username"><b>Username</b></span>
          <input type="text" placeholder="Enter Username" name="username" required>
        </div>

        <div class="input-container">
          <span for="password"><b>Password</b></span>
          <input type="password" placeholder="Enter Password" name="password" required>
        </div>

        <div class="input-container">
          <span for="account-type"><b>Account Type</b></span>
          <select name="account-type" required>
            <option value="" disabled selected>Select Account Type</option>
            <option type="student" value="student" name="student">Student</option>
            <option value="teacher" name="teacher" >Teacher</option>
            <option value="parent" name="parent">Parent</option>
            <option value="admin" name="admin">Admin</option>
          </select>
        </div>

        <button type="submit" value="Submit" name="Submit">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
